<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="main-heading">
            Etch a Sketch
        </h1>
    </header>
    <main>
        <div class="options">

            <input type="color" class="color">

            <button class="button">
                Color mode
            </button>
            <button class="button">
                Rainbow mode
            </button>
            <button class="button">
                Eraser
            </button>
            <button class="button">
                Clear
            </button>

            <div class="slider-container">
                <input type="range" min="1" max="64" value="32" class="slider">
                <div class="slider-value">32 x 32</div>
              </div>
        </div>

        <div class="grid">
            
        </div>
    </main>
    <footer>
        <h6>
            Copyright &#169; 2023 Amro Khalfa
        </h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
